name: Build and deploy Node.js app to Azure Web App - Haul-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          
      - name: Install, build, and zip backend
        run: |
          cd packages/backend
          npm install
          npm run build

          mkdir deploy
          cp -r dist deploy/
          cp -r node_modules deploy/
          cp package.json deploy/
          cp .env deploy/ || true  # Copy .env if it exists

          cd deploy
          zip -r release.zip .
          mv release.zip ../../  # Ensure it is moved to the repository root
          cd ../../  # Return to the repository root
          
      - name: Verify release.zip existence
        run: ls -l release.zip

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: Debug artifact existence
        run: ls -l release.zip
        working-directory: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_634F905BA051430DBD1297F4D6C2F7A4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E7DD10394B1A48CD8B9212EB416B1D1E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ACF141244CAC443EB7B3F7CC08AECFE8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Haul-backend'
          slot-name: 'Production'
          package: .
